name: {{objects.snakeCase()}}_isar_storage
description: A persistent storage for {{objects.titleCase()}} built on top of Isar.
version: 0.0.1+1
publish_to: none

environment:
  sdk: ">=3.5.1 <4.0.0"

dependencies:
  common:
    path: ../../common/
  {{objects.snakeCase()}}_storage:
    path: ../{{objects.snakeCase()}}_storage/
  {{object.snakeCase()}}:
    path: ../../{{object.snakeCase()}}/
  collection: ^1.18.0
  isar:
    hosted: https://pub.isar-community.dev/
    version: 3.1.8
  meta: ^1.15.0

dev_dependencies:
  build_runner: ^2.4.12
  isar_generator:
    hosted: https://pub.isar-community.dev/
    version: 3.1.8
  test: ^1.25.8
  very_good_analysis: ^6.0.0
