version: 0.0.1+1
publish_to: none

environment:
  sdk: ">=3.3.1 <4.0.0"

dependencies:
  altoke_common:
    #*w 1v 4> w*#
    #*replace-start*#
    path: ../../../altoke_common/reference/
    #*with*#
    # path: ../../common/
    #*replace-end*#
  #*w 1v 2> w*#
  altoke_entities_storage:
    path: ../altoke_entities_storage/
  altoke_entity:
