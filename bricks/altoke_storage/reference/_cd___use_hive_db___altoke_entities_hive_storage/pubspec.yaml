    #*replace-start*#
    path: ../../../altoke_entity/reference/
    #*with*#
    # path: ../../altoke_entity/
    #*replace-end*#
  #*w 1v 2> w*#
  collection: ^1.18.0
  hive: ^2.2.3
  json_annotation: ^4.8.1
  meta: ^1.11.0

dev_dependencies:
  build_runner: ^2.4.8
  json_serializable: ^6.7.1
  test: ^1.25.2
  very_good_analysis: ^5.1.0
