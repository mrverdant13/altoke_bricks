name: altoke_app
description: An opinionated template for Flutter apps.
version: 0.0.1

environment:
  mason: ^0.1.1

vars:
  project_name:
    type: string
    description: The name of the project.
    prompt: What is the name of the project?
  project_description:
    type: string
    description: A description of the project.
    prompt: What is the description of the project?
  android_application_identifier:
    type: string
    description: The application identifier for the Android project.
    prompt: What is the application identifier for the Android project? If not provided, no Android project will be created.
  ios_bundle_identifier:
    type: string
    description: The bundle identifier for the iOS project.
    prompt: What is the bundle identifier of the iOS project? If not provided, no iOS project will be created.
  include_web_platform:
    type: boolean
    description: Whether to include the web platform.
    prompt: Do you want to include the web platform?
  router_package:
    type: enum
    values:
      - "`auto_route`"
      - "`go_router`"
    description: The package to use for routing.
    default: auto_route
    prompt: What router to use?
  state_management_package:
    type: enum
    values:
      - "`bloc`"
      - "`riverpod`"
    description: The package to use for state management.
    default: bloc
    prompt: What state management to use?
