version: "0.2"
$schema: https://raw.githubusercontent.com/streetsidesoftware/cspell/main/cspell.schema.json
language: en
ignorePaths:
  - "**/.cspell/*.txt"
  - "**/.git/**"
  - "**/.gitignore"
  - "**/app_localizations*.dart"
  - "**/pubspec.lock"
  - "**/*.arb"
  - "**/*.g.dart"
  {{#use_auto_route}}- "**/*.gr.dart"{{/use_auto_route}}
enableGlobDot: true
dictionaryDefinitions:
  - name: global-allow
    path: ./global.allow.txt
  - name: dart-allow
    path: ./dart.allow.txt
  - name: android-allow
    path: ./android.allow.txt
  - name: ios-allow
    path: ./ios.allow.txt
  - name: macos-allow
    path: ./macos.allow.txt
useGitignore: true
overrides:
  - filename: "**"
    dictionaries:
      - global-allow
  - filename: "**/android/**/*"
    dictionaries:
      - android-allow
  - filename: "**/{ios/**/*,.metadata}"
    dictionaries:
      - ios-allow
  - filename: "**/{macos/**/*,.metadata}"
    dictionaries:
      - macos-allow
  - filename: "**/{*.dart,pubspec.yaml,.metadata,build.yaml,melos.yaml,*.drift}"
    dictionaries:
      - dart-allow
