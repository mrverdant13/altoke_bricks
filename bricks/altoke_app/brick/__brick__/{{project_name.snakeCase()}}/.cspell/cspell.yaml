version: "0.2"
$schema: https://raw.githubusercontent.com/streetsidesoftware/cspell/main/cspell.schema.json
language: en
ignorePaths:
  - "**/.cspell/*.txt"
  - "**/.git/**"
  - "**/.gitignore"
  - "**/pubspec.lock"
  - "**/*.arb"
  - "**/*.g.dart"
  {{#use_auto_route}}- "**/*.gr.dart"{{/use_auto_route}}
enableGlobDot: true
dictionaryDefinitions:
  - name: global-allow
    path: ./global.allow.txt
    addWords: true
  - name: dart-allow
    path: ./dart.allow.txt
    addWords: true
dictionaries:
  - global-allow
useGitignore: true
overrides:
  - filename: "**/{*.dart,pubspec.yaml,.metadata,build.yaml,melos.yaml}"
    dictionaries:
      - dart-allow
