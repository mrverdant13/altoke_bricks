version: "0.2"
$schema: https://raw.githubusercontent.com/streetsidesoftware/cspell/main/cspell.schema.json
language: en
ignorePaths:
  - "**/__brick__/**"
  - "**/.cspell/*.txt"
  - "**/.git/**"
  - "**/.gitignore"
  - "**/app_localizations*.dart"
  - "**/drift_worker.js"
  - "**/pubspec.lock"
  - "**/*.arb"
  - "**/*.fakes.*"
  - "**/*.drift.dart"
  - "**/*.freezed.dart"
  - "**/*.g.dart"
  - "**/*.gr.dart"
enableGlobDot: true
dictionaryDefinitions:
  - name: global-allow
    path: ./global.allow.txt
    addWords: true
  - name: android-allow
    path: ./android.allow.txt
    addWords: true
  - name: ios-allow
    path: ./ios.allow.txt
    addWords: true
  - name: dart-allow
    path: ./dart.allow.txt
    addWords: true
  - name: ci-allow
    path: ./ci.allow.txt
    addWords: true
dictionaries:
  - global-allow
useGitignore: true
overrides:
  - filename: "**/android/**/*"
    dictionaries:
      - android-allow
  - filename: "**/ios/**/*"
    dictionaries:
      - ios-allow
  - filename: "**/{*.dart,pubspec.yaml,.metadata,build.yaml,melos.yaml,*.drift}"
    dictionaries:
      - dart-allow
  - filename: "**/.github/**/*"
    dictionaries:
      - ci-allow
enableFiletypes:
  - github-actions-workflow
